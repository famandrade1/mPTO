<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>PhoneGap Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="jquery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="jquery/jquery.mobile-1.4.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery/jquery.mobile-1.4.2.min.css" />
    <script type="text/javascript" charset="utf-8">
        //*********************************************************
        // Espere o Cordova Carregar
        //*********************************************************
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            $("#content").html("Hello, World! Demo  JQuery Mobile com PhoneGap 2!");
        }
    </script>
</head>
<body>
    <div data-role="page" id="main">
        <div data-role="header">
            <h1>
                PhoneGap Demo</h1>
        </div>
        <div id="content" data-role="content">            
        </div>
        <div id="Div1" data-role="content">
            <div data-role="fieldcontain">
                <label for="senha">
                    Senha:</label>
                <input type="password" name="senha" id="Password1" value="" />
            </div>
            <div data-role="fieldcontain">
                <input type="button" name="btnentrar" id="Button1" value="Entrar" />
            </div>
        </div>
    </div>
</body>
</html>
